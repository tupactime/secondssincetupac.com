<body>
  <h3>Seconds Since Tupac (2Pac time)</h3>
  <h1 id="tupac"></h1>

  <footer>&lt;3 <a href="http://oak.is">Oak</a>.</footer>
  <script>
    var d = new Date(Date.UTC(1996, 9, 13, 23, 3))
    var t = document.getElementById('tupac')
    var now = Date.now() / 1000
    var tupac = d.getTime() / 1000
    t.innerHTML = Math.ceil(now - tupac).toString()

    var interval = setInterval(function(){
      now = Date.now() / 1000
      t.innerHTML = Math.ceil(now - tupac).toString()
    }, 1000)
  </script>
